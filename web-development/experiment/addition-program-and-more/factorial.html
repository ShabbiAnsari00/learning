<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <h1>Factorial</h1>

    <form>
        <label for="number">Number</label>
        <input type="text" name="number" id="number">
        <label for="factorial">Factorial</label>
        <input type="text" name="factorial" id="factorial" readonly>
        <button type="button" name="find" id="find">Find</button>
    </form>
    <script>
        let number = document.getElementById('number');
        let factorial = document.getElementById('factorial');
        let find = document.getElementById('find');

        find.onclick = function () {
            let fact = 1;
            for (i=number.value; i>1; i--) {
                fact *= i;
            }
            factorial.value = fact;
        }
    </script>
</body>

</html>
